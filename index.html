<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Background with Music</title>
    <style>
        /* Ensure the background image changes based on screen size */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Default background for desktops */
        @media (min-width: 768px) {
            body {
                background-image: url('desktop-image.jpg');
            }
        }

        /* Background for mobile screens */
        @media (max-width: 767px) {
            body {
                background-image: url('mobile-image.jpg');
            }
        }

        /* Overlay to ensure text and buttons are visible */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent black */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Style for the play button */
        #playButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            transition: 0.3s;
        }

        #playButton:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <button id="playButton">Play Music</button>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById("playButton").addEventListener("click", function() {
            const audio = document.getElementById("backgroundMusic");
            if (audio.paused) {
                audio.play();
                this.textContent = "Pause Music";
            } else {
                audio.pause();
                this.textContent = "Play Music";
            }
        });
    </script>
</body>
</html>
