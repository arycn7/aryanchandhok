<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Background with Music</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        /* Play button */
        #playButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            transition: 0.3s;
        }

        #playButton:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <button id="playButton">Play Music</button>

    <audio id="backgroundMusic" loop>
        <source src="https://raw.githubusercontent.com/arycn7/aryanchandhok/main/music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function setBackgroundImage() {
            let desktopImg = "https://raw.githubusercontent.com/arycn7/aryanchandhok/main/desktop-image.jpg";
            let mobileImg = "https://raw.githubusercontent.com/arycn7/aryanchandhok/main/mobile-image.jpg";
            let bgImage = window.innerWidth > 768 ? desktopImg : mobileImg;

            document.body.style.backgroundImage = `url('${bgImage}')`;
            console.log("Background set to:", bgImage); // Debugging output
        }

        window.onload = setBackgroundImage;
        window.onresize = setBackgroundImage;

        document.getElementById("playButton").addEventListener("click", function() {
            const audio = document.getElementById("backgroundMusic");

            if (audio.paused) {
                audio.play().then(() => console.log("Music playing")).catch(error => console.error("Playback failed:", error));
                this.textContent = "Pause Music";
            } else {
                audio.pause();
                this.textContent = "Play Music";
            }
        });
    </script>
</body>
</html>
