<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image & Background Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: url('desktop-image.jpg') no-repeat center center fixed;
            background-size: cover;
            width: 100vw;
            height: 100vh;
        }
        @media (max-width: 768px) { /* Mobile-specific styles */
            body {
                background: url('mobile-image.jpg') no-repeat center center fixed;
                background-size: cover;
            }
        }
        /* Music button styling */
        .music-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="music-btn" onclick="document.getElementById('bg-music').play()">Play Music</button>
    <audio id="bg-music" loop>
        <source src="background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
